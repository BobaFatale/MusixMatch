<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MusixMatch</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<header>
		<h1>MusixMatch</h1>
		<h2>Streaming SFW Music!</h2>
	</header>
	<main>
		<form>
			<label for="genres">Select a Genre</label>
			<select id="genres">
				<option class="genre" selected disabled>select a genre</option>
			</select>
			<input type="submit" id="genreSubmit" name="">
			<label for="spiceLevel">How spicy?</label>
			<input type="range" id="spiceLevel" min="0" max="10" step="1">
		</form>
	</main>
	<footer>
		<p><i class="fa fa-copyright"></i> 2017 <a href="http://colmwhitford.com">Colm Whitford</a> <a href="http://emmakinch.com">Emma Kinch<a> <a href="http://juneepstein.com">June Epstein</a> | Powered by <a href="http://www.spotify.com">Spotify</a></p>
	</footer>
	<section class="output">
		
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="public/scripts/main.js"></script>

</body>
</html>
